{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block page_content %}
<section>
    {% if file_url %}
        <img src="{{file_url}}" alt="uploaded photo">
    {% endif %}

    {{ wtf.quick_form(form) }}

    {% if class_name %}
        <h1>the prediction is <span>{{ class_name }}</span></h1>
    {% endif %}
</section>
{% endblock %}
